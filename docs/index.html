<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Todo App</a>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="contrainer mt-4">
      <h3>Todos</h3>
      <hr>
      <form [formgroup]="form" (ngsubmit)="submit()">
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" formcontrolname="description">
          </div>
          <div class="col-md-1">
            <button type="submit" [disabled]="!form.get('description')?.valid" class="btn btn-primary">Add</button>
          </div>
        </div>
      </form>
      <hr>
      <div class="row">
        <div class="col-md-7">
          <ul class="list-group">
            <li *ngfor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{{ todo.done ? 'done' : '' }}">
                  {{ todo.description }} {{ todo.doneDate }}
                </span>
                <div class="btn-group">
                  <button class="btn btn-success" [disabled]="todo.done" (click)="done(todo)">Done</button>
                  <button class="btn btn-danger" (click)="delete(todo)">Delete</button>
                </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
